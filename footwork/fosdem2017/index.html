<!DOCTYPE html>
<html>
  <head>
    <title>Footwork - FOSDEM 2017</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css"  href="images/font-awesome-4.7.0/css/font-awesome.min.css">
    <style>
      .remark-slide-number {visibility: hidden;}
      body { font-family: 'Sans'}
      h1, h2, h3 {
        font-family: 'Sans;';
        font-weight: normal;
      }
      .remark-slide-content {background-color: #FFFFFF}
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
      .fullscreen {z-index:0; left:0px; top:0px;width:908px;height:681px;position:absolute}
      .fullheight {z-index:0; top:0px;height:681px;position:absolute}
      .zero {z-index:0; top:0px;left:0px;position:absolute}
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
      .remark-slide-content {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <script src="remark-latest.min.js">
    </script>
    <script>
      var slideshow = remark.create({
        sourceUrl: 'presentation.md',
      // Set the slideshow display ratio
      // Default: '4:3'
      // Alternatives: '16:9', ...
      ratio: '4:3',

      // Navigation options
      navigation: {
        // Enable or disable navigating using scroll
        // Default: true
        // Alternatives: false
        scroll: false,

        // Enable or disable navigation using touch
        // Default: true
        // Alternatives: false
        touch: false,

        // Enable or disable navigation using click
        // Default: false
        // Alternatives: true
        click: false
      }
      });
    </script>
  </body>
</html>
